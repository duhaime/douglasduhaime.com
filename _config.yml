# specify plugins
plugins:
  - octopress-minify-html

# minify html
minify_html: false

# explicit is better than implicit
basename: ''

# files to keep and exclude
keep_files:
  - 'assets/bundle.js'
  - 'assets/style.css'
exclude:
  - 'node_modules/'
  - 'utils/'

# collections config
collections:
  posts:
    output: true
    permalink: /posts/:title.html
  pages:
    output: true
    permalink: /pages/:title.html
  projects:
    output: false

