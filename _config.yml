# specify plugins
plugins:
  - octopress-minify-html

# minify all inlined css
sass:
  style: compressed

# minify html
minify_html: false

# bust html cache
bust_cache: true

# files to include
include:
  - _includes

# files to exclude
exclude:
  - '.git/'
  - 'Gemfile'
  - 'Gemfile.lock'

collections:
  records:
    output: true
    permalink: /:categories/:title.html

# site location
url: http://douglasduhaime.com
baseurl: ''

# hello cello
name: Douglas Duhaime
title: Data Mining + Visualization
description: Working notes on data mining and interactive data visualization.
fallback_image: /assets/images/douglas-duhaime.png
github: duhaime
