<a target='_' href='http://twitter.com/{{ site.twitter }}'>
  {%- if include.style == 'dark' -%}
    <img class='footer-icon'
      src='/assets/images/icons/twitter-dark.svg'
      onerror="this.src='/assets/images/icons/twitter-dark.png'">
  {%- else -%}
    <img class='footer-icon'
      src='/assets/images/icons/twitter-light.svg'
      onerror="this.src='/assets/images/icons/twitter-light.png'">
  {%- endif -%}
</a>
