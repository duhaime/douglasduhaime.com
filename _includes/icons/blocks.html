<a href='http://bl.ocks.org/{{ site.github }}'>
  <div class='footer-icon square-image'>
    {%- if include.style == 'dark' -%}
      <img src='/assets/images/icons/blocks-dark.svg'
        onerror="this.src='/assets/images/icons/blocks-dark.png'">
    {%- else -%}
    <img src='/assets/images/icons/blocks-light.svg'
      onerror="this.src='/assets/images/icons/blocks-light.png'">
    {%- endif -%}
  </div>
</a>
