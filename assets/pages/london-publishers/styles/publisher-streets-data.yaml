    max_zoom: 16
    transform: |
      function(data, extra_data) {
        data.buildings.features.forEach(function(building) {
          var buildingId = building.properties.id;
          if (extra_data[buildingId]) {
            var color = '#e45f4a'
          } else {
            var color = '#666'
          }

          building.properties.fillval = color;
        })

        return data;
      }
